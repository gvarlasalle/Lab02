<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con Pila</title>
  <link rel="stylesheet" href="css/css_ejercicio_02.css">
  <script type="text/javascript" src="js/script_ejercicio_02.min.js"></script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="addToDisplay('(')">(</button>
      <button onclick="addToDisplay(')')">)</button>
      <button onclick="addToDisplay('x')">x</button>
      <button onclick="clearDisplay()">Clear</button>
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('/')">/</button>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('*')">*</button>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="addToDisplay('-')">-</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="addToDisplay('.')">.</button>
      <button onclick="addToDisplay('+')">+</button>
      <button onclick="addToDisplay('=')">=</button>
      <button onclick="calculate()">Calcular</button>
    </div>
  </div>
  <div class="stack" id="stack">
    <h2>Pila de operaciones:</h2>
    <ul id="stack-list"></ul>
  </div>
  <!-- <script src="js/script_ejercicio_02.js"></script> -->
  <script type="text/javascript" src="js/script_ejercicio_02.min.js"></script>
</body>
</html>
